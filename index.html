<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styes.css">
    <link rel="stylesheet" media="screen and (max-width:768px)" href="/mobile.css">
    <title>Results summary component</title>
</head>
<body>
    <div class="container">
    <section class="grid">
        
            <div class="title">Results summary component</div>
            <div class="wrapper">
                <div class="caja1">
                    <div class="box text-1">
                        <h2">Your Result</h2>
                    </div>
                    <div class="box text-2">
                        <h2>76</h2>
                        <b><span>of 100</span> </b>
                    </div>
                    <div class="box text-4">
                        <h2>Great</h2>
                    </div>
                    <div class="box text-5">
                        <p">You scored higher than 65% of the people who have taken these test</p>
                    </div>
                </div>

                <div class="caja2">
                    <div class="boxx text-1">
                        <h2">Summary</h2>
                    </div>
                    <div class="boxx text-2">
                        <h2>Reaction <span>80/100</span></h2>
                    </div>
                    <div class="boxx text-3">
                        <h2>Memory <span>92/100</span></h2>
                    </div>
                    <div class="boxx text-4">
                        <h2>Verbal <span>61/100</span></h2>
                    </div>
                    <div class="boxx text-5">
                        <h2>Visual <span>71/100</span></h2>
                    </div>
                    <div class="box text-6">
                        <a>Continue</a>
                    </div>
                    
                </div>
                   
            </div>   

    </section>
</div>
    

 
    
</body>
</html>
